<!doctype html>
<html lang="en">
  <head>
    <title>Register Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        background: url(../img/1656643396852.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      }
      .box .form-group label {
        background-color:darkgray;
        color: black;
        padding: 0 8px;
        font-weight: bold;
        border-radius: 5px;
        margin-bottom: 7px;
      }
    input::-webkit-inner-spin-button,
    input::-webkit-outer-spin-button{
        -webkit-appearance: none;
    }
    @media all and (max-width:380px){
      .mobile-block{
        width: 100%;
        display: block;
      }
    }

    </style>
</head>
  <body>
      <div class="container mt-3 bg-dark rounded text-light">
        <div class="box  py-3">
          <form action="" id="myform">
            <div class="display-6 bg-success text-center py-2 mb-2 rounded">Registration Form</div>
           <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3 ">
                    <label for="fname">Firstname</label>
                    <input type="text" id="fname" name="fname" placeholder="Enter Firstname" class="form-control" required /> 
                  </div> 
            </div>

            <div class="col-md-6">
                <div class="form-group mb-3 ">
                    <label for="lname">Lastname</label>
                    <input type="text" id="lname" name="lname" placeholder="Enter lastname" class="form-control"  /> 
                  </div>
            </div>
           </div>

              <div class="form-group mb-3">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" required /> 
              </div>

             <div class="row">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="email">Email Id</label>
                        <input type="email" id="email" name="email" placeholder="Sample@you.com" class="form-control" required /> 
                      </div> 
                </div>
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="phoneno">Contact no</label>
                        <input type="number" id="phoneno" name="phoneno"  placeholder="+87986707" class="form-control" required /> 
                      </div> 
                </div>
             </div>

              <div class="form-group mb-3">
                <label for="password">Password</label>
            <div class="input-group">
              <input type="password" id="password" name="password"  pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter password" class="form-control" required /> 
              <span class="input-group-text"><i class="fa fa-eye" id="show"></i></span> 
            </div>  
            </div> 

              <div class="form-group  mb-3">
                <label for="password2">Re-enter Password</label>
              <div class="input-group">
                <input type="password" id="password2" name="password2" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Re-enter password" class="form-control" required /> 
                <span class="input-group-text"><i class="fa fa-eye" id="show2"></i></span>
              </div>
            </div>  

              <div class="form-group  text-center">
                <button class="btn btn-secondary my-2 mobile-block" type="reset">Reset</button>
                <button class="btn btn-primary  mobile-block" type="submit"><i class="fa fa-external-link me-2"></i>Submit</button>
              </div>
          </form>      
        </div>
      </div>

      <script>
       

        const myform = document.getElementById('myform');
        const fname = document.forms['myform']['fname'];
        const lname = document.forms['myform']['lname'];
        const username = document.forms['myform']['username'];
        const email = document.forms['myform']['email'];
        const phoneno = document.forms['myform']['phoneno'];
        const password = document.forms['myform']['password'];
        const password2 = document.forms['myform']['password2'];

        let pwd = document.getElementById('password');
        let pwd2 = document.getElementById('password2');
        let show = document.getElementById('show');
        let show2 = document.getElementById('show2');

        show.addEventListener('click',function(){
          this.classList.toggle('fa-eye-slash');
          if(this.classList.toggle('fa-eye')){
            pwd.type = 'password'
          }
          else{
            pwd.type = 'text'
          }
        })

        show2.addEventListener('click',function(){
          this.classList.toggle('fa-eye-slash');
          if(this.classList.toggle('fa-eye')){
            pwd2.type = 'password'
          }
          else{
            pwd2.type = 'text'
          }
        })
        


        let Details =JSON.parse(localStorage.getItem("User_details")) || [];

        const add_details = (fname,lname,username,email,phoneno,password,password2)=>{
            Details.push({
                fname,
                lname,
                username,
                email,
                phoneno,
                password,
                password2,
            });

            localStorage.setItem("User_details",JSON.stringify(Details));

            return {fname,lname,username,email,phoneno,password,password2}
        }

        myform.onsubmit = e =>{
            e.preventDefault();

            const newDetails = add_details(
                fname.value,
                lname.value,
                username.value,
                email.value,
                phoneno.value,
                password.value,
                password2.value,
            );
           

            fname.value ='';
                lname.value ='';
                username.value ='';
                email.value ='';
                phoneno.value ='';
                password.value ='';
                password2.value ='';

                alert('Details Submit Successful');
        }

      </script>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
